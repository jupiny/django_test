{% extends "posts/base_posts.html" %}
{% load staticfiles %}
{% block title %}Post Detail{% endblock title %}
{% block content %}
<h2 class="posts-title">Post Detail</h2>
<a href="{% url "posts:update" pk=post.id %}">Update</a>
<form action="{% url "posts:delete" pk=post.id %}" method="POST">
	{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
<h4>Title: {{ post.title }}</h4>
<p>Author: {{ post.user.email }}</p>
<p>Content: {{ post.content}}</p>
<img src="{{ post.get_image_url }}" alt="" width="350px">
<br>
{% endblock content %}
